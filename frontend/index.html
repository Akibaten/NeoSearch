<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>NeoSearch</title>
		<!-- The style.css file allows you to change the look of your web pages.
         If you include the next line in all your web pages, they will all share the same look.
         This makes it easier to make new pages for your site. -->
		<link href="/css/index.css" rel="stylesheet" type="text/css" media="all">
		<script src="/js/search.js"></script>
	</head>
	<body>
		<div id="search-page">
			<h1 style="text-align:center">
				NeoSearch
			</h1>
			<input type="text" id="search-bar-input" placeholder="Search Neocities!">
			<input type="submit" id="search-button" onclick="
					let query = document.getElementById('search-bar-input').value;
					window.location.href = `/search?q=${query}&page=1`" value="Search">

			<!-- adds event for pressing enter in the search bar -->
			<script>
				var input = document.getElementById("search-bar-input");
				input.addEventListener("keypress", function(event) {
					if (event.key === "Enter") {
						event.preventDefault();
						document.getElementById("search-button").click();
					}
					});
			</script>
		</div>
		<div style="position: absolute; bottom: 0rem; left: 0; right: 0">
			<p style="text-align: center; font-size: 1em; color: #3D3D3D">
				Found a bug or have suggestions or feedback? <strong><a href="https://forms.gle/BAt9t6RtBN4yNEhe9">Fill out a form!</a></strong>
				I greatly appreciate it ˶ᵔᵕᵔ˶
			</p>
			<p style="text-align: center; font-size: 1em; color: #3D3D3D">
				⋆˚✿˖° Made with all the love in the world by <a href="https://akibaten.xyz">sarah</a>
				°˖✿˚⋆
			</p>
		</div>
	</body>
</html>
